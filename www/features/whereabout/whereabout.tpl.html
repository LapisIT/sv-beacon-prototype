<ion-view view-title="Whereabout">
  <ion-content>

    <p class="hint-text">
      <i class="icon ion-android-bulb"></i>
      <text>
        You can see your current location based on proximity to one of sv beacons.
      </text>
    </p>
    <beacons ng-if="location" class="padding" style="display: block;">
      <h4>You are here</h4>
      <div class="card">
        <div class="item item-divider" style="background-color: {{location.colour}}; color: #fff">
          {{location.locationName}}
        </div>

        <div class="item item-text-wrap">
          <p>{{locationMsg.welcome}}</p>
        </div>
      </div>
    </beacons>

  </ion-content>

</ion-view>
