<ion-view view-title="Map">
  <ion-content class="map-view" data-tap-disabled="true" style="top: 0px !important;">
      <!-- clicked ng-bind="clicked" style="position: absolute;z-index: 99999; top:20px; background-color: #0b3e6f; padding: 20px;margin: 20px;color: #fff"></clicked -->
    <entered ng-if="entered"
               ng-bind="entered" style="position: absolute;z-index: 99999; top:20px; background-color: #0b3e6f; padding: 20px;margin: 20px;color: #fff"></entered>
      <!-- map -->
      <map style="{{transform}}">

        <leaflet markers="markers"  layers="layers" defaults="defaults" maxbounds="maxBounds" >
        <!-- leaflet markers="markers" center="center" tiles="tiles" defaults="defaults" maxbounds="maxBounds" -->
        </leaflet>
      </map>
    </map-wrapper>
  </ion-content>
</ion-view>
