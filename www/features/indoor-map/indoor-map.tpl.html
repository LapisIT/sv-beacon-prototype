<ion-view view-title="Map">
  <ion-content class="map-view" data-tap-disabled="true" style="top: 0px !important;">
      <map style="transform: rotate(20.4deg);">
        <leaflet markers="markers" center="center" layers="layers" defaults="defaults" maxbounds="maxBounds" >
        </leaflet>
      </map>
    </map-wrapper>
  </ion-content>
</ion-view>
